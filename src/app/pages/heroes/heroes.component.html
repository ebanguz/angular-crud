<h1>Listado de Heroes</h1>
<hr />

<div class="row">
  <div class="col text-end">
    <button class="btn btn-primary" [routerLink]="['/heroe/nuevo']">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <table class="table" *ngIf="heroes.length > 0">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Poder</th>
          <th scope="col">Vivo</th>
          <th scope="col">Tools</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let heroe of heroes; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.poder }}</td>
          <td>
            <label *ngIf="heroe.vivo" class="badge rounded-pill bg-success">
              Vivo
            </label>
            <label *ngIf="!heroe.vivo" class="badge rounded-pill bg-danger">
              Muerto
            </label>
          </td>
          <td>
            <button
              class="btn btn-warning me-1"
              [routerLink]="['/heroe', heroe.id]"
            >
              <i class="fa fa-pen"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteHeroe(heroe, i)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  *ngIf="heroes.length === 0"
  class="alert alert-warning text-center"
  role="alert"
>
  <h4 class="alert-heading">No hay registros</h4>
  <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>
